<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tour.title }}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">OpenWorldTour</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Головна</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/booked_tours">Заброньовані тури</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add_tour">Додати тур</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <img src="{{ url_for('static', filename=tour.image) }}" class="card-img-top" alt="Зображення туру">
        </div>
        <div class="col-md-8">
            <h2>{{ tour.title }}</h2>
            <p>{{ tour.description }}</p>
            <form method="POST" action="{{ url_for('view_tour', tour_id=tour.id) }}">
                <div class="form-group">
                    <label for="surnameInput">Прізвище</label>
                    <input type="text" class="form-control" id="surnameInput" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="nameInput">Ім'я</label>
                    <input type="text" class="form-control" id="nameInput" name="name" required>
                </div>
                <div class="form-group">
                    <label for="dateInput">Дата (в форматі YYYY-MM-DD)</label>
                    <input type="text" class="form-control" id="dateInput" name="date" required>
                </div>
                <input type="hidden" name="tour_title" value="{{ tour.title }}">
                <button type="submit" class="btn btn-primary">Забронювати</button>
            </form>

            {% if booking_success %}
                <div class="alert alert-success mt-3" role="alert">
                    Тур успішно заброньовано!
                </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
