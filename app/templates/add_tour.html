<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWorldTour - Додати тур</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">OpenWorldTour</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Головна</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/booked_tours">Заброньовані тури</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add_tour">Додати тур</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2>Додати новий тур</h2>

    <form method="POST" action="/add_tour">
        <div class="form-group">
            <label for="titleInput">Назва туру</label>
            <input type="text" class="form-control" id="titleInput" name="title" required>
        </div>
        <div class="form-group">
            <label for="descriptionInput">Опис туру</label>
            <textarea class="form-control" id="descriptionInput" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="imageInput">Шлях до зображення</label>
            <input type="text" class="form-control" id="imageInput" name="image" required>
        </div>
        <button type="submit" class="btn btn-primary">Додати тур</button>
    </form>
</div>
</body>
</html>
